stackbitVersion: ~0.2.0
ssgName: gatsby
buildCommand: gatsby build
publishDir: public
staticDir: static
uploadDir: src/uploads
pagesDir: src/pages
pageLayoutKey: template
models:
  xyzzy:
    type: page
    label: X Y ZZ Y
    layout: xyzzy
    hideContent: true
    fields:
      - type: list
        name: sections
        label: Sections
        description: Page sections
        items:
          type: reference
          labelField: title
          models:
            - section_task_list
            - section_blue
            - section_pink
  section:
    type: object
    label: Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
  section_task_list:
    type: object
    label: Accomplishments Section
    extends:
      - section
    fields:
      - type: list
        name: accomplishments
        label: Accomplishment Items
        items:
          type: accomplishment
  section_blue:
    type: object
    label: Blue Section
    extends:
      - section
    fields:
      - type: text
        name: mention
        label: Mention something
        description: The text content of the section
        required: true
  section_pink:
    type: object
    label: Pink Section
    extends:
      - section
    fields:
      - type: text
        name: say
        label: 'Say what now?'
        description: The text content of the section
        required: true
  accomplishment:
    type: object
    label: Accomplishment
    fields:
      - type: text
        name: task
        label: Task
        required: true
      - type: boolean
        name: done
        label: Done?
        required: true
      - type: text
        name: how
        label: How?