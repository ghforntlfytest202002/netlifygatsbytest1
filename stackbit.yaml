stackbitVersion: ~0.2.0
ssgName: custom
buildCommand: gatsby build
publishDir: public
staticDir: static
uploadDir: src/uploads
pagesDir: src/pages
pageLayoutKey: template
models:
  xyzzy:
    type: page
    label: X Y ZZ Y
    layout: xyzzy
    hideContent: true
    fields:
      - type: list
        name: sections
        label: Sections
        items:
          - type: reference
            name: sections
            label: Sections
            description: Page sections
            models:
              - section_pink
              - section_task_list
              - section_blue
  section_task_list:
    type: object
    label: Accomplishments Section
    fields:
      - type: list
        name: accomplishments
        label: Accomplishment Items
        items:
          type: accomplishments_tem
  section_blue:
    type: object
    label: Blue Section
    fields:
      - type: text
        name: mention
        label: Mention something
        description: The text content of the section
  section_pink:
    type: object
    label: Pink Section
    fields:
        - type: string
          name: say
          label: Say what now?
        - type: text
          name: goal
          label: Goal
        - type: text
          name: answer
          label: Answer
  accomplishments_tem:
    type: object
    label: Accomplishment Item
    labelField: task
    fields:
      - type: string
        name: task
        label: Task
        required: true
      - type: boolean
        name: done
        label: Done?
        required: true
      - type: string
        name: how
        label: How?
