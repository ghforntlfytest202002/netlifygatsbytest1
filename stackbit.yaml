stackbitVersion: ~0.2.0
ssgName: custom
buildCommand: gatsby build
publishDir: public
staticDir: static
uploadDir: src/uploads
pagesDir: src/pages
pageLayoutKey: template
models:
  xyzzy:
    type: page
    label: X Y ZZ Y
    layout: xyzzy
    hideContent: true
    fields:
      - type: reference
        name: sections
        label: Sections
        description: Page sections
        models:
          - sectionPink
          - sectionTaskList
          - sectionBlue
  sectionTaskList:
    type: object
    label: Accomplishments Section
    fields:
      - type: enum
        name: type
        label: Type
        options: [section_task_list]
      - type: list
        name: accomplishments
        label: Accomplishment Items
        items:
          type: accomplishmentItem
  sectionBlue:
    type: object
    label: Blue Section
    fields:
      - type: enum
        name: type
        label: Type
        options: [section_blue]
      - type: text
        name: mention
        label: Mention something
        description: The text content of the section
  sectionPink:
    type: object
    label: Pink Section
    fields:
        - type: enum
          name: type
          label: Type
          options: [section_pink]
        - type: string
          name: say
          label: Say what now?
        - type: text
          name: goal
          label: Goal
        - type: text
          name: answer
          label: Answer
  accomplishmentItem:
    type: object
    label: Accomplishment Item
    labelField: task
    fields:
      - type: text
        name: task
        label: Task
        required: true
      - type: boolean
        name: done
        label: Done?
        required: true
      - type: text
        name: how
        label: How?
